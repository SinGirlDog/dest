<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>在线留言小插件</title>
<script type="text/javascript">
function check(){
	if(document.myForm.title.value == ""){
		alert("留言标题不能为空！");
		return false;
	}else if(document.myForm.content.value == ""){
		alert("留言内容不能为空！");
		return false;		
	}else if(document.myForm.validate.value == ""){
		alert("验证码不能为空！");
		return false;		
	}
	return true;
}
</script>
</head>
 
<body>
<form name="myForm" method="post" action="/plus/mymessage.php" onsubmit="return check();">
  <input type='hidden' name='dopost' value='save' />
  留言标题：
  <input type="text" name="title" value="" />
  <br />
  留言内容：
  <textarea name="content" cols="60" rows="8"></textarea>
  <br />
  验证码：
  <input name="validate" type="text" id="vdcode2" size="10" class="ipt-txt" style="text-transform: uppercase;">
  <img src='/include/vdimgck.php' style="cursor:pointer" onclick="this.src=this.src+'?'" title="点击我更换图片" alt="点击我更换图片" /><br />
  <input type="submit" name="subBtn" value="提 交" />
</form>
</body>
</html>
